<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="1280px" height="768px" style="border:1px solid #2196F3"></canvas>
<script>
    function rectangle(x, y, width, height){
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
    }

    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    function createRectangle(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let width = Number(prompt("enter the width"));
        let height = Number(prompt("enter the height"));
        let rect = new rectangle(x, y, width, height);
        ctx.fillStyle = color;
        ctx.fillRect(x,y,width,height);
        let areaRectangle = width*height;
        let circuitRectangle = (height+width)*2;
        alert("Dien tich hinh chu nhat = " + areaRectangle);
        alert("Chu vi hinh chu nhat = " + circuitRectangle);
    }

    createRectangle();

</script>
</body>
</html>
